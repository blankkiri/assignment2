<!DOCTYPE html>
<body>
  <h2 id="a"></h2>

  <script>
    let nam = prompt("Enter your name:");
    let age = prompt("Enter your age:");
    let hobby = prompt("Enter your favorite hobby:");
    let introduction = `My name is ${nam}, I am ${age} years old, and I enjoy ${hobby}.`;
    document.getElementById("a").innerText = introduction;
  </script>
</body>
</html>
