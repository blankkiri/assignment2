<!DOCTYPE html>
<body>
  <h2 id="a"></h2>

  <script>
    let n = Number(prompt("Enter an integer:"));

    let b;
    if (n > 0) {
      b = "Positive";
    } else if (n < 0) {
      b = "Negative";
    } else {
      b = "Zero";
    }
    document.getElementById("a").innerText = `${b}.`;
  </script>
</body>
</html>
