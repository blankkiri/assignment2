<!DOCTYPE html>
<body>
  <h2 id="a"></h2>

  <script>
    let age = Number(prompt("Enter your age:"));

    let group;

    if (age < 18) {
      group = "Minor";
    } else if (age <= 60) {
      group = "Adult";
    } else {
      group = "Senior";
    }
    document.getElementById("s").innerText = `${group}.`;
  </script>
</body>
</html>
